<!DOCTYPE html>

<html>

  <head>
    <title>Calendar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel='stylesheet' href='assets/fullcalendar-3.9.0/fullcalendar.css' />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/moment.js"></script>
    <script src='assets/fullcalendar-3.9.0/lib/jquery.min.js'></script>
    <script src='assets/fullcalendar-3.9.0/lib/moment.min.js'></script>
    <script src='assets/fullcalendar-3.9.0/fullcalendar.js'></script>

  </head>

  <body>
      <div class="container-fluid">
        <h1>Calendar</h1>

        <div id='calendar'></div>

        <a href="index.html">Back</a>
      </div>

      <script>
        $(document).ready(function(){

        // page is now ready, initialize the calendar...

          $('#calendar').fullCalendar({
            height: 650,
            themeSystem: 'bootstrap4',
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay, listWeek'
              },
            bootstrapFontAwesome: {
              close: 'fa-times',
              prev: 'fa-chevron-left',
              next: 'fa-chevron-right',
              prevYear: 'fa-angle-double-left',
              nextYear: 'fa-angle-double-right'
            },

            eventClick: function(calEvent, jsEvent, view) {

              alert('Event: ' + calEvent.title);
              alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);
              alert('View: ' + view.name);

              $(this).css('border-color', 'red');

            },

            events: [
              {
                title  : 'Verjaardag',
                start  : '2018-10-21'
              }
            ]
          })

        });
      </script>
  </body>

</html>
