<!DOCTYPE HTML>
<html>
  <head>
      <title>datepicker</title>

        <link href="assets/datepicker-1.0.0/dist/datepicker.css" rel="stylesheet">

  <body>
        <div class="test" style="font-family: 'Quicksand';">
          <div id="test"data-toggle="datepicker"></div>
        </div>
        <a href="index.html">Back</a>

        <script>
		$('#test').datepicker({

				format: 'dd/mm/yyyy'

		  $('#test').datepicker('getDate', true);

          //$('[data-toggle="datepicker"]').datepicker();
        </script>
		<style>

        margin:auto;
			}
		</style>
