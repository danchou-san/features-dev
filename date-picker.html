<!DOCTYPE HTML>
<html>
  <head>
      <title>datepicker</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script><!-- jQuery is required -->
        <link href="assets/datepicker-1.0.0/dist/datepicker.css" rel="stylesheet">
        <script src="assets/datepicker-1.0.0/dist/datepicker.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  </head>
  <body>
        <div class="test" style="font-family: 'Quicksand';">
          <input type="hidden" class="" id="test" data-toggle="datepicker">
          <div class="container-datepicker" id="container-datepicker"></div>
        </div>
        <a href="index.html">Back</a>

    <script>
      $('[data-toggle="datepicker"]').datepicker({
        autoShow:true,
        autoHide:false,
        inline: true,
        container: '#container-datepicker',
        weekStart: 1
      });
    </script>

  </body>
</html>
<style>
  .datepicker-inline{
    margin:auto;
  }
</style>
